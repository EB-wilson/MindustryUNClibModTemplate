#\u8BED\u8A00\u8D44\u6E90\u6587\u4EF6\u6240\u5728\u7684\u76EE\u5F55
#The directory where the language resource files are located
bundlesDir = assets/bundles/

#\u6E90\u8BED\u8A00\u8D44\u6E90\u6587\u4EF6\uFF0C\u751F\u6210\u7684\u7FFB\u8BD1\u6837\u677F\u90FD\u57FA\u4E8E\u8FD9\u4E2A\u6587\u4EF6\u7684\u952E\u503C\u5BF9\u6267\u884C\u8F93\u51FA
#The source language resource file, the generated translation template is based on the key-value pair of this file to execute the output
source = zh_CN

#\u8981\u751F\u6210\u7684\u7FFB\u8BD1\u8D44\u6E90\u8BED\u8A00\u5217\u8868\uFF0C\u683C\u5F0F\u4E3A \u5730\u533A=\u7B49\u5F85\u7FFB\u8BD1\u7684\u6807\u8BC6\u524D\u7F00
#The language list of translation resources to be generated, in the format region=identity prefix waiting for translation
targetLocales = [\
  en_US = (wait to translate)\
  zh_TW = (\u5F85\u7FFB\u8B6F)\
  ]
